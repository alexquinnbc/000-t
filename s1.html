<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shadcn-style UI Kit (Static)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
          }
        }
      }
    }
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6 font-sans">

  <header class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">shadcn-style UI Kit</h1>
    <button onclick="document.documentElement.classList.toggle('dark')" class="text-sm px-3 py-1 border rounded">
      Toggle Dark Mode
    </button>
  </header>

  <!-- Button -->
  <button class="bg-primary text-white px-4 py-2 rounded hover:bg-indigo-600 transition">Primary Button</button>

  <!-- Card -->
  <div class="mt-6 max-w-md p-4 rounded border shadow-sm bg-white dark:bg-gray-800">
    <h2 class="font-semibold text-lg">Card Title</h2>
    <p class="text-gray-600 dark:text-gray-300 mt-2">This is a basic card layout styled with Tailwind.</p>
  </div>

  <!-- Modal -->
  <div x-data="{ open: false }" class="mt-6">
    <button @click="open = true" class="mt-2 bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded">Open Modal</button>
    <div x-show="open" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-80">
        <h3 class="text-lg font-bold">Modal Title</h3>
        <p class="mt-2 text-gray-700 dark:text-gray-300">This is a simple modal using Alpine.js.</p>
        <button @click="open = false" class="mt-4 bg-primary text-white px-3 py-1 rounded">Close</button>
      </div>
    </div>
  </div>

  <!-- Dropdown -->
  <div x-data="{ open: false }" class="relative mt-6 inline-block">
    <button @click="open = !open" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded">Toggle Dropdown</button>
    <div x-show="open" @click.away="open = false" class="absolute mt-2 bg-white dark:bg-gray-800 border rounded shadow-md w-48 z-10">
      <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Option 1</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Option 2</a>
    </div>
  </div>

  <!-- Accordion -->
  <div class="mt-6 space-y-2" x-data="{ open: null }">
    <div>
      <button @click="open === 1 ? open = null : open = 1" class="w-full text-left px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded">
        Accordion Item 1
      </button>
      <div x-show="open === 1" class="px-4 py-2 border-l dark:border-gray-600">
        Content for item 1.
      </div>
    </div>
    <div>
      <button @click="open === 2 ? open = null : open = 2" class="w-full text-left px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded">
        Accordion Item 2
      </button>
      <div x-show="open === 2" class="px-4 py-2 border-l dark:border-gray-600">
        Content for item 2.
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="mt-6" x-data="{ tab: 'one' }">
    <div class="flex space-x-2">
      <button @click="tab = 'one'" :class="{'bg-primary text-white': tab === 'one'}" class="px-3 py-1 border rounded">Tab One</button>
      <button @click="tab = 'two'" :class="{'bg-primary text-white': tab === 'two'}" class="px-3 py-1 border rounded">Tab Two</button>
    </div>
    <div x-show="tab === 'one'" class="mt-4">Content for Tab One.</div>
    <div x-show="tab === 'two'" class="mt-4">Content for Tab Two.</div>
  </div>

  <!-- Alert -->
  <div class="mt-6 p-4 bg-red-100 text-red-800 border border-red-300 rounded">
    ðŸš¨ This is an alert box.
  </div>

  <!-- Input -->
  <div class="mt-6">
    <label for="email" class="block text-sm font-medium mb-1">Email address</label>
    <input type="email" id="email" placeholder="you@example.com" class="w-full px-3 py-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
  </div>

</body>
</html>
